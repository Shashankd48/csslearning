<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <meta name="Description" content="Enter your description here" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      />
      <link rel="stylesheet" href="style.css" />
      <title>Button Animation</title>
   </head>
   <body class="container">
      <section
         class="text-center d-flex justify-content-between pt-5 flex-wrap"
      >
         <button class="myBtn pop">Border Pop</button>
         <button class="myBtn slide">Background Slide</button>
         <button class="myBtn circle">Background Circle</button>
         <button class="myBtn underline">Border Underline</button>
      </section>
      <div class="d-flex ml-3 mt-5">
         <h1 class="text-white display-4">Hover Me</h1>
      </div>
      <section class="mt-5">
         <div class="row">
            <div class="col-md-6">
               <h1 class="text-center text-primary">Picture Tag</h1>
               <picture>
                  <source
                     media="(min-width: 650px)"
                     srcset="
                        https://images.pexels.com/photos/2469645/pexels-photo-2469645.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500
                     "
                  />
                  <source
                     media="(min-width: 465px)"
                     srcset="
                        https://images.pexels.com/photos/1030870/pexels-photo-1030870.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500
                     "
                  />
                  <img
                     src="https://images.pexels.com/photos/2690323/pexels-photo-2690323.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                  />
               </picture>
            </div>
            <div class="col-md-6">
               <h1 class="text-center text-primary">Pexels.com</h1>
               <iframe
                  src="https://www.pexels.com/search/girls/?size=small&orientation=square"
                  height="100%"
                  width="100%"
               ></iframe>
            </div>
         </div>
      </section>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
   </body>
</html>
