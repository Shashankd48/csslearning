<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Image Color To Bg</title>
      <style>
         body {
            margin: 0;
            padding: 0;
            box-sizing: content-box;
         }
         .box {
            position: relative;
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
         }
         .box img {
            max-width: 60%;
            box-shadow: 0px 25px 50px rgba(0, 0, 0, 0.5);
         }
      </style>
   </head>
   <body>
      <div class="container">
         <div class="box">
            <img src="./image/bg1.jpg" alt="" />
         </div>
         <div class="box">
            <img src="./image/bg2.jpg" alt="" />
         </div>
         <div class="box">
            <img src="./image/bg3.jpg" alt="" />
         </div>
         <div class="box">
            <img src="./image/bg4.jpg" alt="" />
         </div>
         <div class="box">
            <img src="./image/bg5.jpg" alt="" />
         </div>
      </div>

      <script src="https://unpkg.com/grade-js/docs/dist/grade.js"></script>
      <script type="text/javascript">
         window.addEventListener("load", function () {
            Grade(document.querySelectorAll(".box"));
         });
      </script>
   </body>
</html>
