   <body>
      <section class="one">
         <h1 class="">Hello World</h1>
         <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="100"
            height="100"
            viewBox="0 0 100 100"
            id="darkMode"
         >
            <defs>
               <style>
                  .a {
                     fill: url(#a);
                  }
               </style>
               <radialGradient
                  id="a"
                  cx="0.5"
                  cy="0.5"
                  r="0.56"
                  gradientUnits="objectBoundingBox"
               >
                  <stop offset="0" stop-color="#fd0" />
                  <stop offset="0" stop-color="#ffda00" />
                  <stop offset="1" stop-color="#ff8b06" />
               </radialGradient>
               <g transform="translate(-520 -481)"></g>
            </defs>
            <!-- <path class="a sun" d="M50,0A50,50,0,1,1,0,50,50,50,0,0,1,50,0Z" /> -->
            <path
               class="a sun"
               d="M50,0A50,50,0,1,1,0,50,50,50,0,0,1,50,0Z"
               transform=" translate(520 490)"
            />
            <!-- <path
               class="a"
               d="M50,0A50,50,0,1,1,0,50,50,50,0,0,1,50,0Z"
               transform="translate(520 490)"
            />
            <path

               transform="translate(536 481)"

         </svg>
      </section>
