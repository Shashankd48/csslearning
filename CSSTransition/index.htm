<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      />
      <link rel="stylesheet" href="style.css" />
      <title>CSS Transition</title>
      <style>
         .loader {
            border: 10px solid #f3f3f3; /* Light grey */
            border-top: 10px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
         }

         @keyframes spin {
            0% {
               transform: rotate(0deg);
            }
            100% {
               transform: rotate(360deg);
            }
         }
      </style>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <!-- column One -->
            <div class="col-lg-6 col-md-6 col-sm-6">
               <section class="hero">
                  <div class="cardCus one">
                     <p class="text-white">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                     </p>
                  </div>
                  <div class="cardCus two"></div>
                  <div class="cardCus three"></div>
               </section>
            </div>

            <!-- Column two -->
            <div class="col-lg-6 col-md-6 col-sm-6">
               <section class="button">
                  <button class="btn btn-lg btn-success">Button</button>
                  <button class="btn btn-lg btn-primary">Button</button>
                  <button class="btn btn-lg btn-light">Button</button>
               </section>
            </div>
         </div>

         <!-- Second Row goes here -->
         <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
               <section class="timing">
                  <div class="bar seven">linear</div>
                  <div class="bar three">ease</div>
                  <div class="bar four">ease-in</div>
                  <div class="bar five">ease-out</div>
                  <div class="bar six">ease-in-out</div>
               </section>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
               <div
                  class="cubic d-flex justify-content-around align-itmes-center"
               >
                  <div class="cardCus one"></div>
                  <div class="cardCus two"></div>
                  <div class="loader"></div>
               </div>
            </div>
         </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
   </body>
</html>
